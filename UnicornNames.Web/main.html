<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/rocketunicorn.ico">
</head>

<body>
    <div class="page-container">
        <div>
            <img src="rocketunicorn-160.png" class="unicorn-logo">
        </div>
        <div class="form-container">

            <div class="table">
                <div class="section-head">
                    <div class="col-large">
                        <div class="lbl-header">
                            Your Info
                        </div>
                    </div>
                    <div class="col-spacer"></div>
                    <div class="col-med-lg">
                        <div class="lbl-header">
                            Your Unicorn Name
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class="col-large">
                        <div class="table">
                            <div class="row">
                                <div class='col-med'>What is your name?*</div>
                                <input class='col-med' type="text" id="txtName" placeholder="Enter your name">
                            </div>
                        </div>
                    </div>
                    <div class="col-spacer"></div>
                    <div class="col-med-lg">
                        <div class="lbloutput">
                            <img src="rocketunicorn-80.png" id="pgrIndicator" class="unicorn-spinner collapse">
                            <span id="lblUnicornName" class="text-placeholder">[Unicorn Name]</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-large">
                        <div class="table">
                            <div class="row">
                                <div class='col-med'>What month is your birthday?</div>
                                <select class='col-med' id="selMonth" required>
                                    <option value='' disabled selected></option>
                                    <option value="jan">January</option>
                                    <option value="feb">February</option>
                                    <option value="mar">March</option>
                                    <option value="apr">April</option>
                                    <option value="may">May</option>
                                    <option value="jun">June</option>
                                    <option value="jul">July</option>
                                    <option value="aug">August</option>
                                    <option value="sep">September</option>
                                    <option value="oct">October</option>
                                    <option value="nov">November</option>
                                    <option value="dec">December</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-spacer"></div>
                    <div class="col-med-lg">
                        <div id="tblDisplayInput" class="table collapse">
                            <div class="row">
                                <div class="col-exsm">Name:</div>
                                <div class="col-sm" id="lblOriginalName"></div>
                            </div>
                            <div class="row">
                                <div class="col-exsm">Month:</div>
                                <div class="col-sm" id="lblOriginalBirthday"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-large">
                        <button class="button" onclick="getUnicornName()" id="getNameButton">
                            Get Name
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="unicornname.js"></script>
</body>

</html>
