<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="unicornname.js"></script>
</head>

<body>
    <div class="page-container">

        <div>
            <img src="rocketunicorn.png" class="unicorn-logo">
        </div>
        <div class="form-container">

            <div class="table">
                <div class="section-head">
                    <div class="col-large">
                        <div class="lbl-header">
                            Your Info
                        </div>
                    </div>
                    <div class="col-spacer"></div>
                    <div class="col-large">
                        <div class="lbl-header">
                            Your Unicorn Name
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class="col-large">
                        <div class="table">
                            <div class="row">
                                <div class='col-med'>What is your name?</div>
                                <input class='col-med' type="text" id="txtName" placeholder="Enter your name">
                            </div>
                        </div>
                    </div>
                    <div class="col-spacer"></div>
                    <div class="col-large">
                        <div class="lbloutput">
                            <progress id="pgrIndicator" class="collapse"></progress>
                            <span id="lblUnicornName">[Unicorn Name]</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-large">
                        <div class="table">
                            <div class="row">

                                <div class='col-med'>What month is your birthday?</div>
                                <select class='col-med' id="selMonth">
                                    <option value='' disabled selected></option>
                                    <option value="jan">January</option>
                                    <option value="feb">February</option>
                                    <option value="mar">March</option>
                                    <option value="apr">April</option>
                                    <option value="may">May</option>
                                    <option value="jun">June</option>
                                    <option value="jul">July</option>
                                    <option value="aug">August</option>
                                    <option value="sep">September</option>
                                    <option value="oct">October</option>
                                    <option value="nov">November</option>
                                    <option value="dec">December</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="button" onclick="getUnicornName()" id="getNameButton">
                        <div class="button-content">Get Name</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
